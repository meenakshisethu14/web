<html>
<head>
<title>registration form</title>
</head>
<body style=" background-color: #a0a0a0;">

<h1 align="center">REGISTRATION FORM</h1>

<table align="center" >

<label>FULL NAME</label></th>
<td><input type ="text"></td>
</tr>

<th align="left">

<td>
<input type ="int">
</td>
</tr>
<tr>

<td>
<input type ="email">
</tr></td>
<tr>
<th align="left">

<input type ="int">
</td></tr>
<tr>

</td></tr>

<input type ="date">
</td></tr>

<td>

</html>
