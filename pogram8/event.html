<!DOCTYPE html>
<html>
<head>

  <title>Change Background Color</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Click the Button to Change Background Color</h2>
  <button id="Btn">Change Color</button>

  <script>
    const b= document.getElementById("Btn");
    b.addEventListener("click", changeC)
    function changeC() 
    {
      const r = "#" + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = r;
     }
  </script>
</body>
</html>
